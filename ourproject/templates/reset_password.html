{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/verify_email.css' %}">
    <script src="https://kit.fontawesome.com/2f4812b960.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>E-mail verification</title>
    <style>
        .cusmes{
            position: absolute;
            top: -103px;
            width: 100%;
        }
        
    </style>
</head>
<body onload="ani()">
    <div class="box" id="box">
        <div class="box1" id="box1">
            {% if messages %}
            <div class="container mt-4 cusmes">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        

        <form action="" style="margin: 0px;" method="POST">
            {% csrf_token %}
             <span class="spa"> Enter your E-mail </span>
            <br>
             {% comment %} 
            <span class="spa"> Your password?</span> {% endcomment %}
            <div class="input-box">
            {% comment %} <div class="user-input">
                <i class="fa fa-user" ></i>
                <input  class="user-input"   type="text"  value="" placeholder="Enter your user name" required>
            
            </div> {% endcomment %}
            <div class="em">
                <i class="fa-solid fa-envelope"></i>
            <input class="em" type="email" placeholder="Enter your email address to verify" required name="emailid" >
            </div>
        </div>
        
            <input class="sub" type="submit" value="Send">
        </form></div>
    </div>
    <script>
        function ani(){
        var a=document.getElementById('box1');
        
        
        a.classList.add("form");

      
    
    
    }
    </script>
</body>
</html>
